
<md-bottom-sheet class="md-grid" layout="column">
    <div layout="row" layout-align="center center" ng-cloak>
        <h4>drag down or press ESC to close</h4>
    </div>
    <div ng-cloak>
        <md-list flex layout="row" layout-align="center center">
            <md-list-item>
                <div>
                    <md-button ng-click="deleteRecord()">
                        <md-icon>delete</md-icon>
                        Delete Record
                    </md-button>
                </div>
            </md-list-item>

            <md-list-item>
                <div>
                    <md-button ng-click="editRecord()">
                        <md-icon>edit</md-icon>
                      Edit Record
                    </md-button>
                </div>
            </md-list-item>

            <md-list-item>
                <div>
                    <md-button ng-click="viewDetails()">
                        <md-icon>person</md-icon>
                      View Employee Details
                    </md-button>
                </div>
            </md-list-item>





        </md-list>
    </div>
</md-bottom-sheet>
