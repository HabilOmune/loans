<div class="container">
    <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
            <form class="signin-form">
                <h4 style="font-size:16px;margin-bottom:3vh;">Please sign in</h4>
                
                <div class="input-field">
                    <input type="text" placeholder="Email" class="form-control" ng-model="email" required><br>
                </div>

                <div class="input-field">                 
                    <input type="password" placeholder="Password" class="form-control" ng-model="password" required><br>
                </div>
                <p>
                    <span class="red-text darken-5 login-error">{{errormessage}}</span>
                </p>

                <button class="btn btn-default btn-block" ng-click="login(email,password)">Login</button><br />
                <div class="btn btn-default btn-success">Forgot password?</div>
            </form>
        </div>
    </div>
</div>
